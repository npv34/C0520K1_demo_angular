<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="newUserForm">
    <table class="table table-bordered">
    <tr>
      <td>Name</td>
      <td><input class="form-control" type="text" formControlName="name">
      <div *ngIf="newUserForm.get('name').hasError('required') && newUserForm.touched" class="text-danger">
        field require
      </div>
        <div *ngIf="newUserForm.get('name').hasError('minlength')" class="text-danger">
          field min length 6
        </div>
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input class="form-control" type="text" formControlName="email">
        <div *ngIf="newUserForm.get('email').hasError('required') && newUserForm.touched" class="text-danger">
          field require
        </div>
        <div *ngIf="newUserForm.get('email').hasError('email')" class="text-danger">
          field not format email
        </div>
      </td>
    </tr>
    <tr>
      <td>Group</td>
      <td><select class="form-control" formControlName="group_id" >
        <option *ngFor="let group of groups" value="{{group.id}}">{{group.name}}</option>
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button class="btn btn-primary" type="submit" [disabled]="newUserForm.invalid">Add</button>
        <button class="btn btn-secondary" routerLink="users">Cancel</button>
      </td>
    </tr>
  </table>
  </form>

</div>
